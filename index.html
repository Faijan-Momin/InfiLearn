<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | InfiLearn</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/Infilearn_logo_web.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="desktop-header">
            <div class="desktop-header-logo">
                <img src="images/Infilearn_logo.png" alt="InfiLearn-logo" width="120" height="50">
            </div>
            <div class="desktop-header-navbar">
                <ul class="desktop-header-navbar-ul">
                    <li><a href="">Classes</a></li>
                    <li><a href="">Study Material <i class="fa fa-angle-down" aria-hidden="true"></i></a></li>
                    <li><a href="">More <i class="fa fa-angle-down" aria-hidden="true"></i></a></li>
                </ul>
            </div>
            <div class="desktop-header-signup">
                <a href=""><i class="fa fa-user-circle" aria-hidden="true"></i> Sign in</a>
            </div>
        </div>
        <div class="mobile-header">
            <div class="mobile-header-navbar">
                <!-- <span class="hamburger" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span> -->
                <div id="nav-icon1" onclick="MobileNav()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div id="mobile-header-navbar" class="mobile-header-navbar-overlay">
                    <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
                    <div class="mobile-header-navbar-overlay-content">
                        <ul class="mobile-header-navbar-ul">
                            <li><a href="#">Classes</a></li> <hr class="hr-rounded">
                            <li><a href="#study-material" data-toggle="collapse">Study Material <i class="fa fa-angle-down" aria-hidden="true"></i></a></li>
                                <div id="study-material" class="collapse">
                                    <ul class="navbar-study-material-ul">
                                        <li><a href="">1</a></li>  <hr class="hr-rounded-collapsible">
                                        <li><a href="">2</a></li>  <hr class="hr-rounded-collapsible">
                                        <li><a href="">3</a></li>  <hr class="hr-rounded-collapsible">
                                        <li><a href="">4</a></li>  <hr class="hr-rounded-collapsible">
                                        <li><a href="">5</a></li>  <hr class="hr-rounded-collapsible">
                                    </ul>
                                </div> <hr class="hr-rounded">
                            <li><a href="#more" data-toggle="collapse">More <i class="fa fa-angle-down" aria-hidden="true"></i></a></li>
                            <div id="more" class="collapse">
                                <ul class="navbar-more-ul">
                                    <li><a href="">About Us</a></li>  <hr class="hr-rounded-collapsible">
                                    <li><a href="">Blog</a></li>  <hr class="hr-rounded-collapsible">
                                    <li><a href="">FAQ's</a></li>  <hr class="hr-rounded-collapsible">
                                    <li><a href="">Contact Us</a></li>  <hr class="hr-rounded-collapsible">
                                </ul>
                            </div> <hr class="hr-rounded">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mobile-header-logo">
                <img src="images/Infilearn_logo.png" alt="InfiLearn-logo" width="130" height="50">
            </div>
            <div class="mobile-header-signup">
                <a href=""><i class="fa fa-user-circle" aria-hidden="true"></i> Sign in</a>
            </div>
        </div>
    </header>
    <section class="advertising-section" style="background-image: url('images/background.png');">
        <div class="advertising-section-background">
            <div class="advertising-section-signup-box">
                <div class="sign-up-box-header">
                    <p>Sign Up Here</p>
                </div>
                <div class="signup-box-user-inputs">
                    <label for="user-name">Enter Name:</label> <br>
                        <input type="text" name="user-name" id="user-name" placeholder="eg: John Mark"><br>
                    <label for="user-email">Enter Email:</label> <br>
                        <input type="email" name="user-email" id="user-email" placeholder="johnmark@example.com"><br>
                    <label for="user-password">Enter Password:</label> <br>
                        <input type="password" name="user-password" id="user-password"><br>
                    <label for="user-confirm-password">Confirm Password:</label> <br>
                        <input type="password" name="user-confirm-password" id="user-confirm-password"><br>
                </div>
                <div class="signup-box-user-submit">
                    <button class="signup-box-user-signup-button">Sign up</button>
                </div>
            </div>
        </div>
    </section>
    <section class="wave">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#05386B" fill-opacity="1" d="M0,32L120,53.3C240,75,480,117,720,117.3C960,117,1200,75,1320,53.3L1440,32L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path></svg> 
        <div class="demo">

        </div>
    </section>
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#nav-icon1').click(function(){
                $(this).toggleClass('open');
            });
        });
    </script>
</body>
</html>
